<div class="container">
    <div class="row">
        <h3>{{vm.title}}</h3>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#/dashboard">Home</a></li>
            <li role="presentation"><a href="#/bread-units-table">BU Table</a></li>
            <li role="presentation" class="active"><a href="#/sugar">Sugar</a></li>
        </ul>
    </div>
    <div class="row">        
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="inputDate">Date</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="" ng-model="vm.date">
                </div>
                <div class="form-group">
                    <label for="inputTime">Time</label>
                    <input type="time" class="form-control" id="inputTime" placeholder="" ng-model="vm.date">
                </div>
                <div class="form-group">
                    <label for="inputSugar">Sugar</label>
                    <input type="number" class="form-control" id="inputSugar" placeholder="" ng-model="vm.sugar">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="vm.save()">Save</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
